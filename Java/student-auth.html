<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login & Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 380px;
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 10px;
            color: #888;
            font-size: 13px;
            transform: translateY(-50%);
            pointer-events: none;
            transition: 0.3s;
            background: #fff;
            padding: 0 5px;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -7px;
            font-size: 11px;
            color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }

        .toggle {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .toggle span {
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
        }

        .register {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="title">Student Login</h2>

    <!-- Login Form -->
    <form id="loginForm">
        <div class="input-group">
            <input type="email" required placeholder=" ">
            <label>Email</label>
        </div>

        <div class="input-group">
            <input type="password" required placeholder=" ">
            <label>Password</label>
        </div>

        <button type="submit">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="register">
        <div class="input-group">
            <input type="text" required placeholder=" ">
            <label>Full Name</label>
        </div>

        <div class="input-group">
            <input type="email" required placeholder=" ">
            <label>Email</label>
        </div>

        <div class="input-group">
            <input type="password" required placeholder=" ">
            <label>Password</label>
        </div>

        <button type="submit">Register</button>
    </form>

    <div class="toggle">
        <span id="toggleText">Create an account</span>
    </div>
</div>

<script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const toggleText = document.getElementById("toggleText");
    const title = document.getElementById("title");

    toggleText.addEventListener("click", () => {
        if (loginForm.style.display !== "none") {
            loginForm.style.display = "none";
            registerForm.style.display = "block";
            title.innerText = "Student Register";
            toggleText.innerText = "Already have an account?";
        } else {
            loginForm.style.display = "block";
            registerForm.style.display = "none";
            title.innerText = "Student Login";
            toggleText.innerText = "Create an account";
        }
    });
</script>

</body>
</html>
