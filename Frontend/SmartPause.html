<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartPause</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #0f172a, #020617);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #e5e7eb;
}

.app {
  width: 360px;
  background: rgba(255,255,255,0.04);
  border-radius: 22px;
  padding: 24px;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.6);
  animation: pop 0.8s ease;
}

@keyframes pop {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

h2 {
  margin-bottom: 10px;
}

.circle {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  margin: 20px auto;
  background:
    conic-gradient(#22c55e var(--progress), #1e293b 0);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s;
}

.time {
  font-size: 28px;
  font-weight: 600;
}

.tip {
  margin-top: 12px;
  min-height: 40px;
  font-size: 14px;
  opacity: 0.9;
  transition: 0.4s;
}

button {
  margin-top: 18px;
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(34,197,94,0.4);
}

button:active {
  transform: scale(0.97);
}

.footer {
  margin-top: 14px;
  font-size: 11px;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="app">
  <h2>SmartPause</h2>
  <p>Stay focused. Rest smart.</p>

  <div class="circle" id="circle" style="--progress:0%">
    <div class="time" id="time">00:00</div>
  </div>

  <div class="tip" id="tip">Press start and focus</div>

  <button onclick="toggle()" id="btn">Start Session</button>

  <div class="footer">Screen wellness assistant</div>
</div>

<script>
let seconds = 0;
let running = false;
let timer;

const tips = [
  "Blink slowly for 20 seconds üëÄ",
  "Stretch your shoulders and neck üßò",
  "Drink some water üíß",
  "Look away from screen for 20 seconds üåø",
  "Take 5 deep breaths üå¨Ô∏è"
];

function toggle() {
  const btn = document.getElementById("btn");
  if (!running) {
    timer = setInterval(run, 1000);
    running = true;
    btn.innerText = "Pause Session";
  } else {
    clearInterval(timer);
    running = false;
    btn.innerText = "Resume Session";
  }
}

function run() {
  seconds++;
  updateUI();

  if (seconds % 300 === 0) { // every 5 minutes
    showTip();
  }
}

function updateUI() {
  const min = Math.floor(seconds / 60);
  const sec = seconds % 60;
  time.innerText = `${min}:${sec < 10 ? '0' : ''}${sec}`;

  const progress = Math.min((seconds % 300) / 300 * 100, 100);
  circle.style.setProperty("--progress", progress + "%");
}

function showTip() {
  const tip = tips[Math.floor(Math.random() * tips.length)];
  document.getElementById("tip").innerText = tip;
}
</script>

</body>
</html>
