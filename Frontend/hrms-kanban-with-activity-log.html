<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HRMS Kanban with Activity Log</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #0f172a, #020617);
  color: #e5e7eb;
}

header {
  padding: 20px;
  text-align: center;
  font-size: 22px;
  font-weight: 600;
}

.form {
  display: flex;
  justify-content: center;
  gap: 12px;
  padding-bottom: 20px;
}

.form input {
  width: 280px;
  padding: 14px;
  border-radius: 12px;
  border: none;
}

.form button {
  padding: 14px 20px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  background: linear-gradient(135deg, #38bdf8, #6366f1);
}

.board {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 16px;
  padding: 0 20px 30px;
}

.column {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 14px;
  min-height: 420px;
}

.column h3 {
  text-align: center;
  margin-bottom: 14px;
}

/* Candidate Card */
.card {
  background: rgba(255,255,255,0.12);
  border-radius: 14px;
  padding: 12px 14px;
  margin-bottom: 12px;
  animation: fadeIn 0.3s ease;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-2px);
}

.actions {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.actions button {
  border: none;
  padding: 5px 8px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 12px;
}

.left { background: #f59e0b; }
.right { background: #22c55e; }
.delete { background: #ef4444; }

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal.active {
  display: flex;
}

.modal-box {
  width: 360px;
  background: #020617;
  border-radius: 18px;
  padding: 20px;
  animation: slideUp 0.3s ease;
}

.modal-box h3 {
  margin-bottom: 12px;
}

.log {
  font-size: 13px;
  padding: 8px 0;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  opacity: 0.85;
}

.close {
  margin-top: 12px;
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: #38bdf8;
  cursor: pointer;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>HRMS – Candidate Pipeline</header>

<div class="form">
  <input id="nameInput" placeholder="Candidate name" />
  <button onclick="addCandidate()">Add Candidate</button>
</div>

<div class="board" id="board"></div>

<!-- Activity Modal -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="modalTitle"></h3>
    <div id="logList"></div>
    <button class="close" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const stages = ["Applied", "Interview", "Selected", "Joined"];
const board = document.getElementById("board");

let candidates = JSON.parse(localStorage.getItem("hrmsLogData")) || [];
let activeCandidate = null;

function save() {
  localStorage.setItem("hrmsLogData", JSON.stringify(candidates));
}

function now() {
  return new Date().toLocaleString();
}

function render() {
  board.innerHTML = "";

  stages.forEach((stage, stageIndex) => {
    const col = document.createElement("div");
    col.className = "column";
    col.innerHTML = `<h3>${stage}</h3>`;

    candidates.filter(c => c.stage === stageIndex).forEach(c => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<strong>${c.name}</strong>`;

      card.onclick = () => openModal(c);

      const actions = document.createElement("div");
      actions.className = "actions";

      if (c.stage > 0) {
        const left = document.createElement("button");
        left.textContent = "◀";
        left.className = "left";
        left.onclick = e => {
          e.stopPropagation();
          moveCandidate(c.id, -1);
        };
        actions.appendChild(left);
      }

      if (c.stage < stages.length - 1) {
        const right = document.createElement("button");
        right.textContent = "▶";
        right.className = "right";
        right.onclick = e => {
          e.stopPropagation();
          moveCandidate(c.id, 1);
        };
        actions.appendChild(right);
      }

      const del = document.createElement("button");
      del.textContent = "✕";
      del.className = "delete";
      del.onclick = e => {
        e.stopPropagation();
        deleteCandidate(c.id);
      };

      actions.appendChild(del);
      card.appendChild(actions);
      col.appendChild(card);
    });

    board.appendChild(col);
  });
}

function addCandidate() {
  const name = document.getElementById("nameInput").value.trim();
  if (!name) return;

  candidates.push({
    id: Date.now(),
    name,
    stage: 0,
    logs: [`Created at Applied – ${now()}`]
  });

  document.getElementById("nameInput").value = "";
  save();
  render();
}

function moveCandidate(id, dir) {
  const c = candidates.find(x => x.id === id);
  if (!c) return;

  const from = stages[c.stage];
  c.stage += dir;
  const to = stages[c.stage];

  c.logs.push(`Moved from ${from} → ${to} at ${now()}`);
  save();
  render();
}

function deleteCandidate(id) {
  candidates = candidates.filter(c => c.id !== id);
  save();
  render();
}

/* Modal */
function openModal(candidate) {
  activeCandidate = candidate;
  document.getElementById("modalTitle").textContent = candidate.name + " – Activity Log";
  const logList = document.getElementById("logList");
  logList.innerHTML = "";

  candidate.logs.forEach(log => {
    const div = document.createElement("div");
    div.className = "log";
    div.textContent = log;
    logList.appendChild(div);
  });

  document.getElementById("modal").classList.add("active");
}

function closeModal() {
  document.getElementById("modal").classList.remove("active");
}

render();
</script>

</body>
</html>
