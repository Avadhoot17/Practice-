<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Privacy Logic â€“ Realistic Edition</title>

<style>
:root{
  --tile:#dfe3ea;
  --grout:#c7ccd6;
  --text:#111;
  --accent:#2563eb;
  --glass:rgba(255,255,255,.65);
}

body.dark{
  --tile:#1e293b;
  --grout:#0f172a;
  --text:#f1f5f9;
  --accent:#38bdf8;
  --glass:rgba(30,41,59,.65);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
  transition:.3s;

  /* tiled wall background */
  background:
    linear-gradient(var(--grout) 2px, transparent 2px),
    linear-gradient(90deg,var(--grout) 2px, transparent 2px),
    var(--tile);
  background-size:80px 80px;
}

/* soft bathroom lighting */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top, #ffffff55, transparent 60%);
  pointer-events:none;
}

/* glass info card */
.panel{
  width:95%;
  max-width:720px;
  padding:20px;
  border-radius:18px;
  background:var(--glass);
  backdrop-filter:blur(12px);
  box-shadow:0 15px 40px #0003;
  text-align:center;
}

h1{margin-bottom:6px}
.progress{
  height:10px;
  background:#0002;
  border-radius:10px;
  overflow:hidden;
  margin:12px 0 18px;
}
.bar{
  height:100%;
  width:0%;
  background:var(--accent);
  transition:.4s;
}

/* urinal row */
.row{
  display:flex;
  justify-content:center;
  gap:18px;
  margin:25px 0;
}

/* realistic urinal shape */
.urinal{
  width:70px;
  height:110px;
  border-radius:40px 40px 20px 20px;
  background:linear-gradient(#ffffff,#e5e7eb);
  box-shadow:
    inset 0 -8px 12px #0001,
    0 6px 12px #0002;
  position:relative;
  cursor:pointer;
  transition:.25s;
}

.urinal:hover{transform:translateY(-6px)}

.urinal::after{
  content:"";
  position:absolute;
  bottom:12px;
  left:50%;
  width:26px;
  height:10px;
  background:#cbd5e1;
  border-radius:10px;
  transform:translateX(-50%);
}

/* occupied state */
.occupied{
  background:linear-gradient(#94a3b8,#64748b);
  cursor:not-allowed;
}

/* result states */
.correct{outline:4px solid #22c55e}
.wrong{
  outline:4px solid #ef4444;
  animation:shake .35s;
}

@keyframes shake{
  25%{transform:translateX(-4px)}
  50%{transform:translateX(4px)}
  75%{transform:translateX(-4px)}
}

/* buttons */
.controls{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}

button{
  border:none;
  padding:8px 14px;
  border-radius:10px;
  background:var(--accent);
  color:white;
  cursor:pointer;
}

.summary{margin-top:16px;font-size:18px;display:none}
</style>
</head>

<body>

<div class="panel">
  <h1>Privacy Logic</h1>
  <p id="levelText">Level 1</p>

  <div class="progress"><div class="bar" id="bar"></div></div>

  <div class="row" id="row"></div>

  <p id="msg"></p>

  <div class="controls">
    <button onclick="toggleDark()">Dark</button>
    <button onclick="restart()">Restart</button>
  </div>

  <div class="summary" id="summary"></div>
</div>

<script>
const levels=[
 {spots:3,occ:[0],ans:2,h:"Leave one gap."},
 {spots:4,occ:[1],ans:3,h:"Go far edge."},
 {spots:5,occ:[2],ans:0,h:"Edges feel private."},
 {spots:5,occ:[0,4],ans:2,h:"Middle is safe."},
 {spots:6,occ:[1,3],ans:5,h:"Lonely corner."},
 {spots:6,occ:[2],ans:5,h:"Distance wins."},
 {spots:7,occ:[1,5],ans:3,h:"Balanced gap."},
 {spots:8,occ:[0,7],ans:3,h:"Center spacing."},
 {spots:9,occ:[4],ans:0,h:"Extreme edge."},
 {spots:10,occ:[2,7],ans:5,h:"Perfect symmetry."}
];

let lvl=0,score=0;

const row=document.getElementById("row");
const msg=document.getElementById("msg");
const bar=document.getElementById("bar");
const levelText=document.getElementById("levelText");
const summary=document.getElementById("summary");

function load(){
  const d=levels[lvl];
  row.innerHTML="";
  msg.textContent="";
  levelText.textContent=`Level ${lvl+1}`;
  bar.style.width=(lvl/levels.length*100)+"%";

  for(let i=0;i<d.spots;i++){
    const u=document.createElement("div");
    u.className="urinal";

    if(d.occ.includes(i)){
      u.classList.add("occupied");
    }else{
      u.onclick=()=>choose(i,u);
    }

    row.appendChild(u);
  }
}

function choose(i,el){
  const d=levels[lvl];

  if(i===d.ans){
    el.classList.add("correct");
    score++;
    setTimeout(()=>{
      lvl++;
      lvl>=levels.length?finish():load();
    },600);
  }else{
    el.classList.add("wrong");
    msg.textContent=d.h;
  }
}

function finish(){
  row.innerHTML="";
  bar.style.width="100%";

  let title=
    score===10?"ðŸ† Perfect Spacing Legend":
    score>=7?"ðŸ˜Ž Privacy Master":
    score>=4?"ðŸ™‚ Not Bad":
    "ðŸ˜‚ Chaos Chooser";

  summary.style.display="block";
  summary.innerHTML=`${title}<br>Score ${score}/10`;
}

function restart(){
  lvl=0;score=0;
  summary.style.display="none";
  load();
}

function toggleDark(){
  document.body.classList.toggle("dark");
}

load();
</script>

</body>
</html>
