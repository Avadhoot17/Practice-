<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Focus Tracker Pro</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1a2a6c, #000);
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 400px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(18px);
  border-radius: 22px;
  padding: 26px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
  color: white;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 22px;
}

.input-box {
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 14px;
  border-radius: 12px;
  border: none;
  outline: none;
}

button.add {
  padding: 14px 18px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #00f2fe, #4facfe);
  cursor: pointer;
  font-weight: 600;
}

ul {
  list-style: none;
  padding: 0;
  margin: 22px 0;
}

li {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(255,255,255,0.1);
  padding: 12px 14px;
  border-radius: 14px;
  margin-bottom: 10px;
  animation: slideIn 0.35s ease;
  cursor: pointer;
}

li.done {
  opacity: 0.5;
  text-decoration: line-through;
}

li:hover {
  transform: scale(1.02);
}

.delete {
  background: none;
  border: none;
  color: #ff6b6b;
  font-size: 18px;
  cursor: pointer;
}

.progress {
  height: 12px;
  background: rgba(255,255,255,0.15);
  border-radius: 20px;
  overflow: hidden;
}

.progress span {
  height: 100%;
  display: block;
  width: 0%;
  background: linear-gradient(135deg, #00f2fe, #4facfe);
  transition: width 0.4s ease;
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeOut {
  to {
    opacity: 0;
    transform: scale(0.9);
  }
}
</style>
</head>

<body>

<div class="app">
  <h1>Daily Focus</h1>

  <div class="input-box">
    <input id="taskInput" placeholder="What needs focus today?" />
    <button class="add" onclick="addTask()">Add</button>
  </div>

  <ul id="taskList"></ul>

  <div class="progress">
    <span id="progressBar"></span>
  </div>
</div>

<script>
const taskInput = document.getElementById("taskInput");
const taskList = document.getElementById("taskList");
const progressBar = document.getElementById("progressBar");

let tasks = JSON.parse(localStorage.getItem("focusTasks")) || [];

function save() {
  localStorage.setItem("focusTasks", JSON.stringify(tasks));
}

function render() {
  taskList.innerHTML = "";
  let doneCount = 0;

  tasks.forEach((task, index) => {
    const li = document.createElement("li");
    if (task.done) {
      li.classList.add("done");
      doneCount++;
    }

    const text = document.createElement("span");
    text.textContent = task.text;

    const del = document.createElement("button");
    del.innerHTML = "âœ•";
    del.className = "delete";

    text.onclick = () => {
      tasks[index].done = !tasks[index].done;
      save();
      render();
    };

    del.onclick = (e) => {
      e.stopPropagation();
      li.style.animation = "fadeOut 0.3s forwards";
      setTimeout(() => {
        tasks.splice(index, 1);
        save();
        render();
      }, 300);
    };

    li.appendChild(text);
    li.appendChild(del);
    taskList.appendChild(li);
  });

  const percent = tasks.length
    ? (doneCount / tasks.length) * 100
    : 0;

  progressBar.style.width = percent + "%";
}

function addTask() {
  const value = taskInput.value.trim();
  if (!value) return;

  tasks.push({ text: value, done: false });
  taskInput.value = "";
  save();
  render();
}

render();
</script>

</body>
</html>
