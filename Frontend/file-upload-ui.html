<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Upload UI</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#1e293b,#020617);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* ===== MAIN CARD ===== */
.upload-wrapper{
  width:420px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:32px;
  box-shadow:0 40px 80px rgba(0,0,0,.6);
}

/* ===== HEADER ===== */
.header{
  text-align:center;
  margin-bottom:28px;
}

.header h2{
  font-size:24px;
  font-weight:600;
}

.header p{
  font-size:13px;
  opacity:.65;
  margin-top:6px;
}

/* ===== DROP ZONE ===== */
.drop-zone{
  border:2px dashed rgba(255,255,255,.25);
  border-radius:22px;
  padding:34px 20px;
  text-align:center;
  cursor:pointer;
  transition:.3s;
}

.drop-zone.drag{
  border-color:#38bdf8;
  background:rgba(56,189,248,.12);
}

.drop-zone strong{
  font-size:15px;
  display:block;
}

.drop-zone span{
  font-size:12px;
  opacity:.6;
  margin-top:6px;
  display:block;
}

/* ===== FILE PREVIEW ===== */
.file-preview{
  margin-top:26px;
}

.file-card{
  background:rgba(255,255,255,.06);
  border-radius:18px;
  padding:16px;
}

.file-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.file-name{
  font-size:13px;
  max-width:260px;
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}

/* PROGRESS */
.progress{
  margin-top:14px;
  height:7px;
  background:rgba(255,255,255,.15);
  border-radius:10px;
  overflow:hidden;
}

.bar{
  height:100%;
  width:0;
  background:linear-gradient(90deg,#38bdf8,#22d3ee);
  animation:upload 2s forwards;
}

@keyframes upload{
  to{width:100%;}
}

/* REMOVE */
.remove{
  background:none;
  border:none;
  color:#fff;
  font-size:18px;
  cursor:pointer;
  opacity:.6;
}

.remove:hover{opacity:1;}

input{display:none;}
</style>
</head>

<body>

<div class="upload-wrapper">

  <div class="header">
    <h2>Upload your file</h2>
    <p>Securely upload documents and images</p>
  </div>

  <label class="drop-zone" id="dropZone">
    <strong>Click to upload</strong>
    <span>or drag & drop (PNG, JPG, PDF)</span>
    <input type="file" id="fileInput">
  </label>

  <div class="file-preview" id="filePreview"></div>

</div>

<script>
const dropZone = document.getElementById("dropZone");
const fileInput = document.getElementById("fileInput");
const preview = document.getElementById("filePreview");

dropZone.addEventListener("dragover", e => {
  e.preventDefault();
  dropZone.classList.add("drag");
});

dropZone.addEventListener("dragleave", () => {
  dropZone.classList.remove("drag");
});

dropZone.addEventListener("drop", e => {
  e.preventDefault();
  dropZone.classList.remove("drag");
  handleFile(e.dataTransfer.files[0]);
});

fileInput.addEventListener("change", () => {
  handleFile(fileInput.files[0]);
});

function handleFile(file){
  if(!file) return;

  preview.innerHTML = `
    <div class="file-card">
      <div class="file-row">
        <div class="file-name">${file.name}</div>
        <button class="remove" onclick="removeFile()">Ã—</button>
      </div>
      <div class="progress">
        <div class="bar"></div>
      </div>
    </div>
  `;
}

function removeFile(){
  preview.innerHTML = "";
  fileInput.value = "";
}
</script>

</body>
</html>
