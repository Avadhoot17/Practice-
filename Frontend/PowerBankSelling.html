<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voltix PowerBank Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif;}
body{background:#050814;color:#fff}

/* NAVBAR */
nav{
  position:fixed;top:0;width:100%;
  padding:14px 28px;
  display:flex;justify-content:space-between;align-items:center;
  background:rgba(0,0,0,.6);backdrop-filter:blur(10px);z-index:1000;
}
.logo{color:#00eaff;font-size:22px;font-weight:700}
.icons span{margin-left:16px;cursor:pointer}
.cart-count{background:#00eaff;color:#000;padding:2px 6px;border-radius:8px;font-size:12px}

/* HERO */
.hero{
  height:75vh;display:flex;flex-direction:column;
  justify-content:center;align-items:center;text-align:center;
  background:radial-gradient(circle,#0f1a33,#01030a);
}
.hero h1{font-size:48px;text-shadow:0 0 18px #00eaff}
.hero p{opacity:.7;margin:12px 0 18px}
.btn{
  padding:12px 26px;border:none;border-radius:25px;
  background:#00eaff;color:#000;font-weight:600;cursor:pointer;
  transition:.25s;
}
.btn:hover{transform:scale(1.05);box-shadow:0 0 18px #00eaff}

/* PRODUCTS */
.products{
  padding:80px 30px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:26px;
}
.card{
  background:#0c1328;border-radius:16px;padding:18px;text-align:center;
  transition:.3s;
}
.card:hover{transform:translateY(-8px);box-shadow:0 0 18px #00eaff33}
.card img{height:170px;object-fit:contain;width:100%;margin-bottom:10px}
.price{color:#00eaff;margin:10px 0}

/* SIDE PANELS */
.panel{
  position:fixed;top:0;right:-360px;width:340px;height:100%;
  background:#0b1224;padding:20px;transition:.35s;z-index:1200;overflow:auto;
}
.panel.show{right:0}
.panel h2{margin-bottom:12px}

/* CART ITEMS */
.cart-item{
  display:flex;justify-content:space-between;align-items:center;
  border-bottom:1px solid #222;padding:8px 0;font-size:14px;
}
.qty button{margin:0 4px;border:none;background:#00eaff;padding:2px 6px;cursor:pointer}
.total{margin-top:12px;font-weight:700;color:#00eaff}

/* CHECKOUT MODAL */
.modal{
  position:fixed;inset:0;background:rgba(0,0,0,.6);
  display:none;align-items:center;justify-content:center;z-index:1500;
}
.modal.show{display:flex}
.checkout{
  background:#0c1328;padding:24px;border-radius:14px;width:320px;
}
.checkout input, .checkout select{
  width:100%;margin:8px 0;padding:8px;border:none;border-radius:6px;
}
.success{text-align:center;color:#00eaff;font-weight:700}

/* FOOTER */
footer{text-align:center;padding:30px;opacity:.6}
</style>
</head>

<body>

<nav>
  <div class="logo">Voltix</div>
  <div class="icons">
    ðŸ‘¤ <span id="profileBtn">Profile</span>
    ðŸ›’ <span class="cart-count" id="count">0</span>
  </div>
</nav>

<section class="hero">
  <h1>Next-Gen PowerBanks</h1>
  <p>Fast charging. Premium design.</p>
  <button class="btn" onclick="scrollToProducts()">Shop Now</button>
</section>

<section class="products" id="products"></section>

<!-- PROFILE PANEL -->
<div class="panel" id="profile">
  <h2>Your Profile</h2>
  <input placeholder="Name" id="name">
  <input placeholder="Email" id="email">
  <button class="btn" onclick="saveProfile()">Save</button>
</div>

<!-- CART PANEL -->
<div class="panel" id="cart">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <div class="total" id="total">Total â‚¹0</div>
  <button class="btn" onclick="openCheckout()">Checkout</button>
</div>

<!-- CHECKOUT -->
<div class="modal" id="modal">
  <div class="checkout" id="checkoutBox">
    <h3>Delivery Details</h3>
    <input placeholder="Address" id="address">
    <select id="payment">
      <option>UPI</option>
      <option>Card</option>
      <option>Cash on Delivery</option>
    </select>
    <button class="btn" onclick="placeOrder()">Place Order</button>
  </div>
</div>

<footer>Â© 2026 Voltix Energy</footer>

<script>
/* PRODUCTS */
const products=[
{name:"Voltix Mini 10K",price:999,img:"https://images.unsplash.com/photo-1585386959984-a4155224a1ad"},
{name:"Voltix Slim 12K",price:1199,img:"https://images.unsplash.com/photo-1598327105666-5b89351aff97"},
{name:"Voltix Pro 20K",price:1499,img:"https://images.unsplash.com/photo-1609091839311-d5365f9ff1c5"},
{name:"Voltix Max 30K",price:1999,img:"https://images.unsplash.com/photo-1615529182904-14819c35db37"}
];

let cart=[];

/* DOM */
const container=document.getElementById("products");
const cartItems=document.getElementById("cartItems");
const totalEl=document.getElementById("total");
const countEl=document.getElementById("count");

/* RENDER PRODUCTS */
products.forEach((p,i)=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <img src="${p.img}">
    <h3>${p.name}</h3>
    <div class="price">â‚¹${p.price}</div>
    <button class="btn">Add to Cart</button>
  `;
  card.querySelector("button").onclick=()=>addToCart(i);
  container.appendChild(card);
});

/* CART LOGIC */
function addToCart(i){
  const item=cart.find(c=>c.i===i);
  item?item.q++:cart.push({i,q:1});
  renderCart();
}

function changeQty(i,d){
  const item=cart.find(c=>c.i===i);
  if(!item)return;
  item.q+=d;
  if(item.q<=0)cart=cart.filter(c=>c.i!==i);
  renderCart();
}

function renderCart(){
  cartItems.innerHTML="";
  let total=0,count=0;

  cart.forEach(c=>{
    const p=products[c.i];
    total+=p.price*c.q;
    count+=c.q;

    const div=document.createElement("div");
    div.className="cart-item";
    div.innerHTML=`
      ${p.name}
      <div class="qty">
        <button onclick="changeQty(${c.i},-1)">-</button>
        ${c.q}
        <button onclick="changeQty(${c.i},1)">+</button>
      </div>`;
    cartItems.appendChild(div);
  });

  totalEl.textContent="Total â‚¹"+total;
  countEl.textContent=count;
}

/* PANELS */
profileBtn.onclick=()=>profile.classList.toggle("show");
countEl.onclick=()=>cart.classList.toggle("show");

/* PROFILE SAVE */
function saveProfile(){
  alert("Profile saved âœ”");
}

/* CHECKOUT */
function openCheckout(){
  if(cart.length===0) return alert("Cart empty");
  modal.classList.add("show");
}

function placeOrder(){
  const addr=document.getElementById("address").value;
  if(!addr) return alert("Enter address");

  checkoutBox.innerHTML=`<div class="success">Order Placed Successfully ðŸŽ‰</div>`;
  cart=[]; renderCart();
}

/* SCROLL */
function scrollToProducts(){
  document.getElementById("products").scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
