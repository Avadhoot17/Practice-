<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voltix PowerBank Store</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  background:#060912;
  color:white;
  overflow-x:hidden;
}

/* ===== NAVBAR ===== */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(12px);
  z-index:1000;
}

.logo{
  font-size:22px;
  font-weight:700;
  color:#00eaff;
  text-shadow:0 0 12px #00eaff;
}

.icons{
  display:flex;
  gap:18px;
  align-items:center;
  cursor:pointer;
}

.cart-count{
  background:#00eaff;
  color:#000;
  font-size:12px;
  padding:2px 7px;
  border-radius:10px;
}

/* ===== HERO ===== */
.hero{
  height:85vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:radial-gradient(circle at center,#0f1a33,#02040a);
  animation:fadeIn 1.2s ease;
}

.hero h1{
  font-size:52px;
  margin-bottom:10px;
  text-shadow:0 0 25px #00eaff;
}

.hero p{
  opacity:.7;
  margin-bottom:25px;
}

.btn{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#00eaff;
  color:#000;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 25px #00eaff;
}

/* ===== PRODUCTS GRID ===== */
.products{
  padding:90px 40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:32px;
}

/* ===== CARD ===== */
.card{
  background:#0d1426;
  border-radius:20px;
  padding:22px;
  text-align:center;
  position:relative;
  overflow:hidden;
  transform:translateY(30px);
  opacity:0;
  animation:cardReveal .8s ease forwards;
}

/* stagger animation */
.card:nth-child(2){animation-delay:.1s}
.card:nth-child(3){animation-delay:.2s}
.card:nth-child(4){animation-delay:.3s}
.card:nth-child(5){animation-delay:.4s}
.card:nth-child(6){animation-delay:.5s}

/* glow gradient */
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  background:linear-gradient(120deg,#00eaff33,transparent,#00eaff33);
  opacity:0;
  transition:.4s;
}

.card:hover::before{opacity:1;}

.card:hover{
  transform:translateY(-12px) scale(1.04);
  box-shadow:0 0 30px #00eaff33;
}

/* image */
.card img{
  width:100%;
  height:180px;
  object-fit:contain;
  margin-bottom:12px;
}

/* text */
.price{
  color:#00eaff;
  font-size:20px;
  margin:10px 0;
}

/* add button pulse */
.add{
  margin-top:8px;
}

.add:active{
  transform:scale(.9);
}

/* ===== PROFILE PANEL ===== */
.profile{
  position:fixed;
  top:0;
  right:-320px;
  width:300px;
  height:100vh;
  background:#0b1224;
  padding:22px;
  transition:.45s;
  z-index:1200;
}

.profile.show{ right:0; }

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:35px;
  opacity:.6;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}

@keyframes cardReveal{
  to{opacity:1; transform:translateY(0)}
}
</style>
</head>

<body>

<nav>
  <div class="logo">Voltix</div>
  <div class="icons">
    ðŸ›’ <span class="cart-count" id="count">0</span>
    <span id="profileBtn">ðŸ‘¤</span>
  </div>
</nav>

<section class="hero">
  <h1>Next-Gen Power Banks</h1>
  <p>Ultra-fast charging with futuristic design.</p>
  <button class="btn">Explore Products</button>
</section>

<section class="products" id="products"></section>

<div class="profile" id="profile">
  <h2>User Dashboard</h2>
  <p>Name: Guest</p>
  <p>Orders: 0</p>
  <p>Status: Basic Member</p>
</div>

<footer>Â© 2026 Voltix Energy</footer>

<script>
const items = [
  ["Voltix Mini 10K","â‚¹999","https://images.unsplash.com/photo-1585386959984-a4155224a1ad"],
  ["Voltix Slim 12K","â‚¹1099","https://images.unsplash.com/photo-1598327105666-5b89351aff97"],
  ["Voltix Pro 20K","â‚¹1499","https://images.unsplash.com/photo-1609091839311-d5365f9ff1c5"],
  ["Voltix Turbo 22K","â‚¹1699","https://images.unsplash.com/photo-1615529182904-14819c35db37"],
  ["Voltix Max 30K","â‚¹1999","https://images.unsplash.com/photo-1580910051074-3eb694886505"],
  ["Voltix Ultra 40K","â‚¹2499","https://images.unsplash.com/photo-1606813909355-3b2e7d7c4c2d"]
];

const container = document.getElementById("products");
const count = document.getElementById("count");
const profile = document.getElementById("profile");

let cart = 0;

/* create cards */
items.forEach(p=>{
  const card = document.createElement("div");
  card.className="card";

  card.innerHTML = `
    <img src="${p[2]}" alt="">
    <h3>${p[0]}</h3>
    <div class="price">${p[1]}</div>
    <button class="btn add">Add to Cart</button>
  `;

  card.querySelector("button").onclick = ()=>{
    cart++;
    count.textContent = cart;
  };

  container.appendChild(card);
});

/* profile toggle */
document.getElementById("profileBtn").onclick = ()=>{
  profile.classList.toggle("show");
};
</script>

</body>
</html>
