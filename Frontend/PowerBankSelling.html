<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voltix PowerBank Store</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, sans-serif;
}

body{
  background:#0b0f1a;
  color:white;
  overflow-x:hidden;
}

/* ===== NAVBAR ===== */
nav{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  z-index:1000;
}

.logo{
  font-size:22px;
  font-weight:700;
  color:#00eaff;
}

.icons{
  display:flex;
  gap:20px;
  align-items:center;
  cursor:pointer;
}

.cart-count{
  background:#00eaff;
  color:#000;
  font-size:12px;
  padding:2px 6px;
  border-radius:8px;
  margin-left:4px;
}

/* ===== HERO ===== */
.hero{
  height:90vh;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  background:radial-gradient(circle at center,#111a33,#05070f);
}

.hero h1{
  font-size:48px;
  margin-bottom:10px;
  text-shadow:0 0 20px #00eaff;
}

.hero p{
  opacity:.7;
  margin-bottom:20px;
}

.btn{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  background:#00eaff;
  color:#000;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}

.btn:hover{
  box-shadow:0 0 20px #00eaff;
  transform:scale(1.05);
}

/* ===== PRODUCTS ===== */
.products{
  padding:80px 40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.card{
  background:#11172a;
  border-radius:18px;
  padding:20px;
  text-align:center;
  transition:.35s;
  position:relative;
  overflow:hidden;
}

.card::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,#00eaff33,transparent);
  opacity:0;
  transition:.4s;
}

.card:hover::before{
  opacity:1;
}

.card:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 0 25px #00eaff33;
}

.card img{
  width:100%;
  height:180px;
  object-fit:contain;
  margin-bottom:10px;
}

.price{
  color:#00eaff;
  font-size:20px;
  margin:10px 0;
}

/* ===== PROFILE DASHBOARD ===== */
.profile{
  position:fixed;
  top:0;
  right:-320px;
  width:300px;
  height:100vh;
  background:#0f1629;
  padding:20px;
  transition:.4s;
  z-index:1200;
}

.profile.show{
  right:0;
}

.profile h2{
  margin-bottom:20px;
}

.profile p{
  opacity:.7;
  margin:6px 0;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  padding:30px;
  opacity:.6;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <div class="logo">Voltix</div>

  <div class="icons">
    ðŸ›’ <span class="cart-count" id="count">0</span>
    ðŸ‘¤
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <h1>Ultra Fast PowerBanks</h1>
  <p>Charge anywhere. Anytime. Premium energy in your pocket.</p>
  <button class="btn">Shop Now</button>
</section>

<!-- PRODUCTS -->
<section class="products" id="products"></section>

<!-- PROFILE -->
<div class="profile" id="profile">
  <h2>Your Dashboard</h2>
  <p>Name: Guest User</p>
  <p>Orders: 0</p>
  <p>Membership: Basic</p>
</div>

<footer>Â© 2026 Voltix Energy</footer>

<script>
const products = [
  {
    name:"Voltix Mini 10000mAh",
    price:"â‚¹999",
    img:"https://images.unsplash.com/photo-1585386959984-a4155224a1ad"
  },
  {
    name:"Voltix Pro 20000mAh",
    price:"â‚¹1499",
    img:"https://images.unsplash.com/photo-1609091839311-d5365f9ff1c5"
  },
  {
    name:"Voltix Max 30000mAh",
    price:"â‚¹1999",
    img:"https://images.unsplash.com/photo-1615529182904-14819c35db37"
  }
];

const container = document.getElementById("products");
const count = document.getElementById("count");
const profile = document.getElementById("profile");

let cart = 0;

/* CREATE PRODUCT CARDS */
products.forEach(p=>{
  const card = document.createElement("div");
  card.className="card";

  card.innerHTML = `
    <img src="${p.img}" alt="">
    <h3>${p.name}</h3>
    <div class="price">${p.price}</div>
    <button class="btn">Add to Cart</button>
  `;

  card.querySelector("button").onclick = ()=>{
    cart++;
    count.textContent = cart;
  };

  container.appendChild(card);
});

/* PROFILE TOGGLE */
document.querySelector("nav .icons").lastChild.addEventListener("click",()=>{
  profile.classList.toggle("show");
});
</script>

</body>
</html>
