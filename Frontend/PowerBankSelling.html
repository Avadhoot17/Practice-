<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voltix PowerBank Store</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif;}

body{
  background:#060912;
  color:#fff;
}

/* NAVBAR */
nav{
  position:fixed;top:0;width:100%;
  padding:16px 30px;
  display:flex;justify-content:space-between;align-items:center;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(10px);
  z-index:1000;
}

.logo{color:#00eaff;font-weight:700;font-size:22px;}

.icons span{cursor:pointer;margin-left:18px;font-size:18px;}

.cart-count{
  background:#00eaff;color:#000;
  font-size:12px;padding:2px 6px;border-radius:8px;margin-left:4px;
}

/* HERO */
.hero{
  height:80vh;
  display:flex;flex-direction:column;justify-content:center;align-items:center;
  text-align:center;
  background:radial-gradient(circle,#0f1a33,#02040a);
}

.hero h1{font-size:50px;text-shadow:0 0 20px #00eaff;}
.hero p{opacity:.7;margin:12px 0 20px;}

.btn{
  padding:12px 26px;border:none;border-radius:25px;
  background:#00eaff;color:#000;font-weight:600;cursor:pointer;
  transition:.25s;
}
.btn:hover{transform:scale(1.05);box-shadow:0 0 20px #00eaff;}

/* PRODUCTS */
.products{
  padding:80px 30px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:28px;
}

.card{
  background:#0d1426;border-radius:18px;padding:18px;text-align:center;
  transition:.3s;position:relative;
}
.card:hover{transform:translateY(-8px);box-shadow:0 0 20px #00eaff33;}

.card img{height:170px;object-fit:contain;margin-bottom:10px;width:100%;}
.price{color:#00eaff;margin:10px 0;font-size:18px;}

/* CART PANEL */
.cart{
  position:fixed;right:-360px;top:0;width:340px;height:100%;
  background:#0b1224;padding:20px;
  transition:.4s;z-index:1200;overflow-y:auto;
}
.cart.show{right:0;}

.cart h2{margin-bottom:12px;}

.cart-item{
  display:flex;justify-content:space-between;align-items:center;
  margin:10px 0;padding-bottom:8px;border-bottom:1px solid #222;
  font-size:14px;
}

.qty button{
  background:#00eaff;border:none;padding:2px 6px;margin:0 4px;cursor:pointer;
}

.total{
  margin-top:15px;font-weight:700;color:#00eaff;
}

/* FOOTER */
footer{text-align:center;padding:30px;opacity:.6;}
</style>
</head>

<body>

<nav>
  <div class="logo">Voltix</div>
  <div class="icons">
    ðŸ›’ <span class="cart-count" id="count">0</span>
    <span id="cartBtn">Open Cart</span>
  </div>
</nav>

<section class="hero">
  <h1>Fast Charging PowerBanks</h1>
  <p>Premium energy. Anywhere.</p>
  <button class="btn" onclick="scrollToProducts()">Shop Now</button>
</section>

<section class="products" id="products"></section>

<!-- CART -->
<div class="cart" id="cart">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <div class="total" id="total">Total: â‚¹0</div>
</div>

<footer>Â© 2026 Voltix Energy</footer>

<script>
/* DATA */
const products = [
  {name:"Voltix Mini 10K",price:999,img:"https://images.unsplash.com/photo-1585386959984-a4155224a1ad"},
  {name:"Voltix Slim 12K",price:1099,img:"https://images.unsplash.com/photo-1598327105666-5b89351aff97"},
  {name:"Voltix Pro 20K",price:1499,img:"https://images.unsplash.com/photo-1609091839311-d5365f9ff1c5"},
  {name:"Voltix Max 30K",price:1999,img:"https://images.unsplash.com/photo-1615529182904-14819c35db37"},
  {name:"Voltix Ultra 40K",price:2499,img:"https://images.unsplash.com/photo-1580910051074-3eb694886505"}
];

/* STATE */
let cart = [];

/* DOM */
const container = document.getElementById("products");
const cartBox = document.getElementById("cart");
const cartItems = document.getElementById("cartItems");
const totalEl = document.getElementById("total");
const countEl = document.getElementById("count");

/* CREATE PRODUCT UI */
products.forEach((p,i)=>{
  const card = document.createElement("div");
  card.className="card";
  card.innerHTML = `
    <img src="${p.img}">
    <h3>${p.name}</h3>
    <div class="price">â‚¹${p.price}</div>
    <button class="btn">Add to Cart</button>
  `;
  card.querySelector("button").onclick = ()=>addToCart(i);
  container.appendChild(card);
});

/* ADD TO CART */
function addToCart(index){
  const item = cart.find(c=>c.index===index);
  if(item){ item.qty++; }
  else{ cart.push({index,qty:1}); }
  updateCart();
}

/* UPDATE CART UI */
function updateCart(){
  cartItems.innerHTML="";
  let total=0, count=0;

  cart.forEach(c=>{
    const p = products[c.index];
    total += p.price * c.qty;
    count += c.qty;

    const div = document.createElement("div");
    div.className="cart-item";
    div.innerHTML = `
      <span>${p.name}</span>
      <div class="qty">
        <button onclick="changeQty(${c.index},-1)">-</button>
        ${c.qty}
        <button onclick="changeQty(${c.index},1)">+</button>
      </div>
    `;
    cartItems.appendChild(div);
  });

  totalEl.textContent = "Total: â‚¹" + total;
  countEl.textContent = count;
}

/* CHANGE QTY */
function changeQty(index,delta){
  const item = cart.find(c=>c.index===index);
  if(!item) return;
  item.qty += delta;
  if(item.qty <= 0) cart = cart.filter(c=>c.index!==index);
  updateCart();
}

/* CART TOGGLE */
document.getElementById("cartBtn").onclick = ()=>{
  cartBox.classList.toggle("show");
};

/* SCROLL */
function scrollToProducts(){
  document.getElementById("products").scrollIntoView({behavior:"smooth"});
}
</script>

</body>
</html>
