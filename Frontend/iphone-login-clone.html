<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iPhone Login Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  min-height:100vh;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",system-ui;
}

/* iPhone frame */
.phone{
  width:390px;
  height:844px;
  background:#fff;
  border-radius:40px;
  box-shadow:0 40px 80px rgba(0,0,0,.6);
  overflow:hidden;
  position:relative;
}

/* Status bar */
.status{
  height:44px;
  padding:0 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  font-size:14px;
  font-weight:500;
}

.notch{
  width:120px;
  height:30px;
  background:#000;
  border-radius:0 0 20px 20px;
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
}

/* Login container */
.login{
  padding:60px 24px 24px;
  display:flex;
  flex-direction:column;
  gap:18px;
}

/* Title */
h1{
  font-size:28px;
  font-weight:700;
  margin:0;
}
.subtitle{
  color:#8e8e93;
  font-size:15px;
}

/* Input group */
.field{
  background:#f2f2f7;
  border-radius:14px;
  padding:16px;
  font-size:16px;
  border:1px solid transparent;
}
.field:focus{
  outline:none;
  border-color:#007aff;
  background:#fff;
}

/* Button */
.btn{
  margin-top:12px;
  background:#007aff;
  color:white;
  padding:16px;
  border:none;
  border-radius:14px;
  font-size:17px;
  font-weight:600;
  cursor:pointer;
}
.btn:active{
  transform:scale(.97);
}

/* Links */
.link{
  text-align:center;
  color:#007aff;
  font-size:15px;
  margin-top:10px;
}

/* Divider */
.divider{
  display:flex;
  align-items:center;
  gap:10px;
  color:#8e8e93;
  font-size:14px;
}
.divider::before,
.divider::after{
  content:'';
  flex:1;
  height:1px;
  background:#d1d1d6;
}

/* Face ID */
.faceid{
  margin-top:10px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  color:#8e8e93;
  font-size:14px;
}
.face{
  width:56px;
  height:56px;
  border-radius:16px;
  border:2px solid #c7c7cc;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:pulse 1.8s infinite;
}
@keyframes pulse{
  0%{opacity:.5}
  50%{opacity:1}
  100%{opacity:.5}
}

/* Footer */
.footer{
  position:absolute;
  bottom:24px;
  width:100%;
  text-align:center;
  font-size:14px;
  color:#8e8e93;
}
</style>
</head>

<body>

<div class="phone">

  <div class="notch"></div>

  <div class="status">
    <span>9:41</span>
    <span>ðŸ“¶ ðŸ”‹</span>
  </div>

  <div class="login">
    <h1>Sign in</h1>
    <div class="subtitle">Use your Apple ID to continue</div>

    <input class="field" placeholder="Apple ID">
    <input class="field" type="password" placeholder="Password">

    <button class="btn" onclick="login()">Sign In</button>

    <div class="link">Forgot Apple ID or password?</div>

    <div class="divider">or</div>

    <div class="faceid">
      <div class="face">ðŸ˜Š</div>
      <div>Sign in with Face ID</div>
    </div>
  </div>

  <div class="footer">
    Donâ€™t have an Apple ID? Create one
  </div>

</div>

<script>
function login(){
  document.querySelector('.btn').innerText='Signing In...';
  setTimeout(()=>{
    alert('Login Successful (Mock)');
    document.querySelector('.btn').innerText='Sign In';
  },1200);
}
</script>

</body>
</html>
