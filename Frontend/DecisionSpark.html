<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DecisionSpark</title>

<style>
:root{
  --bg:#0b1020;
  --card:#111827;
  --accent:#38bdf8;
  --good:#22c55e;
  --bad:#ef4444;
  --text:#e5e7eb;
}

*{box-sizing:border-box;font-family:system-ui}

body{
  margin:0;
  background:radial-gradient(circle at top,var(--bg),#020617);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.app{
  width:460px;
  background:var(--card);
  padding:22px;
  border-radius:16px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

h1{
  text-align:center;
  margin:0 0 10px;
}

p{
  text-align:center;
  font-size:14px;
  opacity:.8;
}

input{
  width:100%;
  padding:10px;
  margin-bottom:8px;
  border:none;
  border-radius:10px;
  background:#020617;
  color:white;
  outline:1px solid #1f2937;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#022c22;
  font-weight:600;
  cursor:pointer;
}

.option{
  background:#020617;
  padding:12px;
  border-radius:12px;
  margin-top:10px;
  outline:1px solid #1f2937;
}

.range{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  margin-top:6px;
}

.result{
  margin-top:15px;
  padding:14px;
  border-radius:12px;
  background:#020617;
  outline:1px solid #1f2937;
  text-align:center;
  display:none;
}

.bar{
  height:8px;
  background:#1f2937;
  border-radius:10px;
  overflow:hidden;
  margin-top:10px;
}

.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--bad),var(--good));
  transition:.6s;
}

.fade{
  animation:fade .4s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>
<div class="app fade">
  <h1>✨ DecisionSpark</h1>
  <p>Turn confusion into clarity</p>

  <input id="name" placeholder="Option name (e.g. Job A)">

  <div class="option">
    Benefit <input type="range" min="1" max="5" value="3" id="benefit">
    Risk <input type="range" min="1" max="5" value="3" id="risk">
    Effort <input type="range" min="1" max="5" value="3" id="effort">
  </div>

  <button onclick="add()">Add Option</button>

  <div id="list"></div>

  <button style="margin-top:12px" onclick="decide()">Make Decision</button>

  <div class="result fade" id="result">
    <h3 id="winner"></h3>
    <div class="bar"><div class="fill" id="fill"></div></div>
    <small id="confidence"></small>
  </div>
</div>

<script>
let options = [];

function add(){
  const name=document.getElementById("name").value.trim();
  if(!name) return;

  const b=+benefit.value;
  const r=+risk.value;
  const e=+effort.value;

  const score=(b*2)-r-e;

  options.push({name,score});
  document.getElementById("name").value="";
  render();
}

function render(){
  const list=document.getElementById("list");
  list.innerHTML="";
  options.forEach(o=>{
    const div=document.createElement("div");
    div.className="option fade";
    div.textContent=`${o.name} → Score: ${o.score}`;
    list.appendChild(div);
  });
}

function decide(){
  if(options.length<2) return;

  options.sort((a,b)=>b.score-a.score);
  const top=options[0];
  const gap=Math.max(1,top.score - options[1].score);

  document.getElementById("winner").textContent="Best Choice: "+top.name;

  const confidence=Math.min(100, gap*20);
  document.getElementById("fill").style.width=confidence+"%";
  document.getElementById("confidence").textContent=
    "Confidence: "+confidence+"%";

  document.getElementById("result").style.display="block";
}
</script>
</body>
</html>
