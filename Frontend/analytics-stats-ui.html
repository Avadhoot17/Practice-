<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analytics Stats UI</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#1e293b,#020617);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* ===== WRAPPER ===== */
.dashboard{
  width:100%;
  max-width:1000px;
  padding:40px 20px;
}

.header{
  margin-bottom:26px;
}

.header h2{
  font-size:26px;
}

.header p{
  font-size:13px;
  opacity:.6;
  margin-top:6px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:22px;
}

/* ===== CARD ===== */
.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  border-radius:22px;
  padding:24px;
  box-shadow:0 30px 70px rgba(0,0,0,.6);
  transition:.35s;
}

.card:hover{
  transform:translateY(-10px);
  box-shadow:0 40px 90px rgba(56,189,248,.25);
}

/* TOP */
.card-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.label{
  font-size:13px;
  opacity:.7;
}

.icon{
  width:36px;
  height:36px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(56,189,248,.15);
  color:#38bdf8;
  font-weight:600;
}

/* VALUE */
.value{
  font-size:32px;
  font-weight:600;
  margin-bottom:10px;
}

/* PROGRESS */
.progress{
  height:6px;
  background:rgba(255,255,255,.15);
  border-radius:10px;
  overflow:hidden;
}

.bar{
  height:100%;
  width:0;
  border-radius:10px;
  background:linear-gradient(90deg,#38bdf8,#22d3ee);
}

/* FOOTER */
.meta{
  font-size:12px;
  margin-top:12px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="dashboard">
  <div class="header">
    <h2>Overview</h2>
    <p>Performance summary for this month</p>
  </div>

  <div class="grid">
    <div class="card">
      <div class="card-top">
        <div class="label">Total Users</div>
        <div class="icon">U</div>
      </div>
      <div class="value" data-value="12450">0</div>
      <div class="progress"><div class="bar" style="--w:80%"></div></div>
      <div class="meta">+12% from last month</div>
    </div>

    <div class="card">
      <div class="card-top">
        <div class="label">Revenue</div>
        <div class="icon">â‚¹</div>
      </div>
      <div class="value" data-value="98200">0</div>
      <div class="progress"><div class="bar" style="--w:65%"></div></div>
      <div class="meta">+8% growth</div>
    </div>

    <div class="card">
      <div class="card-top">
        <div class="label">Orders</div>
        <div class="icon">O</div>
      </div>
      <div class="value" data-value="1830">0</div>
      <div class="progress"><div class="bar" style="--w:55%"></div></div>
      <div class="meta">Stable performance</div>
    </div>

    <div class="card">
      <div class="card-top">
        <div class="label">Conversion</div>
        <div class="icon">%</div>
      </div>
      <div class="value" data-value="4.8">0</div>
      <div class="progress"><div class="bar" style="--w:48%"></div></div>
      <div class="meta">Needs improvement</div>
    </div>
  </div>
</div>

<script>
const values = document.querySelectorAll(".value");
const bars = document.querySelectorAll(".bar");

values.forEach(val => {
  const target = +val.dataset.value;
  let count = 0;
  const step = target / 80;

  const update = () => {
    count += step;
    if(count < target){
      val.textContent = Math.floor(count);
      requestAnimationFrame(update);
    }else{
      val.textContent = target;
    }
  };
  update();
});

bars.forEach(bar => {
  bar.style.width = bar.style.getPropertyValue("--w");
});
</script>

</body>
</html>
