<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>macOS Original Dock</title>

<style>
:root {
  --dock-bg: rgba(28,28,30,.75);
  --active: #5ac8fa;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 200vh;
  background: linear-gradient(180deg,#0b1220,#020617);
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  color: white;
}

/* Dock */
.dock {
  position: fixed;
  left: 50%;
  bottom: 18px;
  transform: translateX(-50%);
  display: flex;
  align-items: flex-end;
  gap: 14px;
  padding: 14px 18px;
  background: var(--dock-bg);
  backdrop-filter: blur(24px);
  border-radius: 32px;
  box-shadow: 0 40px 80px rgba(0,0,0,.6);
}

/* Dock item */
.dock-item {
  position: relative;
  width: 56px;
  height: 56px;
  cursor: pointer;
  transition: transform .18s ease;
}

/* Icon base */
.icon {
  width: 100%;
  height: 100%;
  border-radius: 18px;
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,.35),
    inset 0 -1px 1px rgba(0,0,0,.25),
    0 10px 18px rgba(0,0,0,.35);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Active dot */
.dock-item::after {
  content: '';
  position: absolute;
  bottom: -9px;
  left: 50%;
  transform: translateX(-50%);
  width: 6px;
  height: 6px;
  background: var(--active);
  border-radius: 50%;
  opacity: 0;
}

.dock-item.active::after { opacity: 1; }

/* Labels */
.dock-item span {
  position: absolute;
  bottom: 78px;
  left: 50%;
  transform: translateX(-50%) translateY(6px);
  background: rgba(0,0,0,.75);
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 12px;
  opacity: 0;
  transition: .2s;
  white-space: nowrap;
}

.dock-item:hover span {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

/* Individual app styles */
.finder { background: linear-gradient(145deg,#6fd2ff,#1e78ff); }
.safari { background: radial-gradient(circle at top,#9ee7ff,#0a84ff); }
.mail   { background: linear-gradient(145deg,#4facfe,#00c6ff); }
.photos { background: conic-gradient(#ff3b30,#ffcc00,#34c759,#007aff,#ff3b30); }
.music  { background: linear-gradient(145deg,#ff2d55,#ff375f); }
.settings { background: linear-gradient(145deg,#8e8e93,#636366); }

/* Simple glyphs */
.icon svg {
  width: 28px;
  height: 28px;
  fill: white;
  opacity: .95;
}

/* App view mock */
.app {
  padding-top: 100px;
  text-align: center;
  font-size: 2.2rem;
  opacity: .4;
}
</style>
</head>

<body>

<div class="app" id="view">Finder</div>

<nav class="dock">

  <div class="dock-item active" data-app="Finder">
    <div class="icon finder">
      <svg viewBox="0 0 24 24"><path d="M12 2v20M2 12h20"/></svg>
    </div>
    <span>Finder</span>
  </div>

  <div class="dock-item" data-app="Safari">
    <div class="icon safari">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="9"/></svg>
    </div>
    <span>Safari</span>
  </div>

  <div class="dock-item" data-app="Mail">
    <div class="icon mail">
      <svg viewBox="0 0 24 24"><path d="M3 6h18v12H3z"/></svg>
    </div>
    <span>Mail</span>
  </div>

  <div class="dock-item" data-app="Photos">
    <div class="icon photos">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/></svg>
    </div>
    <span>Photos</span>
  </div>

  <div class="dock-item" data-app="Music">
    <div class="icon music">
      <svg viewBox="0 0 24 24"><path d="M9 3v14a3 3 0 1 0 2 2V7h6V3z"/></svg>
    </div>
    <span>Music</span>
  </div>

  <div class="dock-item" data-app="Settings">
    <div class="icon settings">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/></svg>
    </div>
    <span>Settings</span>
  </div>

</nav>

<script>
const items = document.querySelectorAll('.dock-item');
const view = document.getElementById('view');
const dock = document.querySelector('.dock');

items.forEach(item => {
  item.addEventListener('click', () => {
    items.forEach(i => i.classList.remove('active'));
    item.classList.add('active');
    view.textContent = item.dataset.app;
  });
});

/* True macOS-style magnification */
dock.addEventListener('mousemove', e => {
  items.forEach(item => {
    const r = item.getBoundingClientRect();
    const dist = Math.abs(e.clientX - (r.left + r.width / 2));
    const scale = Math.max(1, 1.6 - dist / 150);
    item.style.transform = `scale(${scale})`;
  });
});

dock.addEventListener('mouseleave', () =>
  items.forEach(i => i.style.transform = 'scale(1)')
);
</script>

</body>
</html>
