<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iOS Dock â€“ Original Clone</title>

<style>
:root {
  --dock-bg: rgba(255,255,255,0.78);
  --dot: #007aff;
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  height: 200vh;
  background: linear-gradient(180deg,#eef2f7,#dbe3ee);
  font-family: -apple-system, BlinkMacSystemFont, system-ui;
}

/* ===== iOS DOCK ===== */
.dock {
  position: fixed;
  left: 50%;
  bottom: 14px;
  transform: translateX(-50%);
  display: flex;
  gap: 18px;
  padding: 14px 22px;
  background: var(--dock-bg);
  backdrop-filter: blur(26px);
  border-radius: 38px;
  box-shadow:
    0 12px 30px rgba(0,0,0,.15),
    inset 0 1px 0 rgba(255,255,255,.65);
  z-index: 1000;
}

/* ===== DOCK ITEM ===== */
.dock-item {
  position: relative;
  width: 60px;
  height: 60px;
  cursor: pointer;
}

/* ===== iOS SQUIRCLE ===== */
.icon {
  width: 100%;
  height: 100%;
  border-radius: 18px;
  display: grid;
  place-items: center;
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,.7),
    inset 0 -3px 6px rgba(0,0,0,.18);
  transition: transform .12s ease;
}

/* ===== APP COLORS (iOS system palette) ===== */
.phone   { background: linear-gradient(180deg,#34c759,#1aa74a); }
.safari  { background: radial-gradient(circle at top,#9ee7ff,#007aff); }
.mail    { background: linear-gradient(180deg,#4facfe,#007aff); }
.music   { background: linear-gradient(180deg,#ff375f,#ff2d55); }

/* ===== GLYPHS (iOS scale & weight) ===== */
.icon svg {
  width: 28px;
  height: 28px;
  fill: white;
}

/* ===== ACTIVE DOT ===== */
.dock-item::after {
  content: '';
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
  width: 6px;
  height: 6px;
  background: var(--dot);
  border-radius: 50%;
  opacity: 0;
}

.dock-item.active::after {
  opacity: 1;
}

/* ===== iOS PRESS FEEDBACK ===== */
.dock-item:active .icon {
  transform: scale(.92);
}

/* ===== APP VIEW (mock) ===== */
.view {
  padding-top: 90px;
  text-align: center;
  font-size: 2.1rem;
  opacity: .45;
}
</style>
</head>

<body>

<div class="view" id="view">Phone</div>

<nav class="dock">

  <!-- Phone -->
  <div class="dock-item active" data-app="Phone">
    <div class="icon phone">
      <svg viewBox="0 0 24 24">
        <path d="M7 2h10v20H7z"/>
      </svg>
    </div>
  </div>

  <!-- Safari -->
  <div class="dock-item" data-app="Safari">
    <div class="icon safari">
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="9"/>
      </svg>
    </div>
  </div>

  <!-- Mail -->
  <div class="dock-item" data-app="Mail">
    <div class="icon mail">
      <svg viewBox="0 0 24 24">
        <path d="M2 6h20v12H2z"/>
      </svg>
    </div>
  </div>

  <!-- Music -->
  <div class="dock-item" data-app="Music">
    <div class="icon music">
      <svg viewBox="0 0 24 24">
        <path d="M9 3v14a3 3 0 1 0 2 2V7h6V3z"/>
      </svg>
    </div>
  </div>

</nav>

<script>
const items = document.querySelectorAll('.dock-item');
const view = document.getElementById('view');

items.forEach(item => {
  item.addEventListener('click', () => {
    items.forEach(i => i.classList.remove('active'));
    item.classList.add('active');
    view.textContent = item.dataset.app;
  });
});
</script>

</body>
</html>
