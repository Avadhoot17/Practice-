<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>macOS Dock â€“ Fixed & Expanded</title>

<style>
:root {
  --dock-bg: rgba(28,28,30,.75);
  --active: #5ac8fa;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 200vh;
  background: linear-gradient(180deg,#0b1220,#111827,#020617);
  font-family: system-ui, sans-serif;
  color: white;
}

/* Dock container */
.dock {
  position: fixed;
  left: 50%;
  bottom: 18px;
  transform: translateX(-50%);
  display: flex;
  align-items: flex-end;
  gap: 14px;
  padding: 14px 18px;
  background: var(--dock-bg);
  backdrop-filter: blur(20px);
  border-radius: 30px;
  box-shadow: 0 30px 60px rgba(0,0,0,.55);
  z-index: 1000;
}

/* Dock item */
.dock-item {
  position: relative;
  width: 54px;
  height: 54px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform .2s ease;
  cursor: pointer;
}

/* Icon */
.dock-item svg {
  width: 100%;
  height: 100%;
  border-radius: 14px;
  background: linear-gradient(145deg,#3b82f6,#2563eb);
  padding: 10px;
  transition: transform .2s ease;
}

/* Label */
.dock-item span {
  position: absolute;
  bottom: 76px;
  background: rgba(0,0,0,.75);
  padding: 6px 10px;
  border-radius: 8px;
  font-size: 12px;
  opacity: 0;
  transform: translateY(6px);
  transition: .2s ease;
  white-space: nowrap;
  pointer-events: none;
}

/* Active dot */
.dock-item::after {
  content: '';
  position: absolute;
  bottom: -8px;
  width: 6px;
  height: 6px;
  background: var(--active);
  border-radius: 50%;
  opacity: 0;
  transition: .2s;
}

.dock-item.active::after {
  opacity: 1;
}

.dock-item:hover span {
  opacity: 1;
  transform: translateY(0);
}

/* Content mock */
.app {
  padding: 80px 20px;
  font-size: 2rem;
  text-align: center;
  opacity: .4;
}
</style>
</head>

<body>

<div class="app" id="appView">Finder</div>

<nav class="dock">

  <div class="dock-item active" data-app="Finder">
    <svg viewBox="0 0 24 24" fill="white"><path d="M3 3h18v18H3z"/></svg>
    <span>Finder</span>
  </div>

  <div class="dock-item" data-app="Safari">
    <svg viewBox="0 0 24 24" fill="white"><circle cx="12" cy="12" r="10"/></svg>
    <span>Safari</span>
  </div>

  <div class="dock-item" data-app="Mail">
    <svg viewBox="0 0 24 24" fill="white"><path d="M2 6h20v12H2z"/></svg>
    <span>Mail</span>
  </div>

  <div class="dock-item" data-app="Messages">
    <svg viewBox="0 0 24 24" fill="white"><path d="M4 4h16v12H7l-3 3z"/></svg>
    <span>Messages</span>
  </div>

  <div class="dock-item" data-app="Photos">
    <svg viewBox="0 0 24 24" fill="white"><path d="M12 2l3 6 7 3-7 3-3 6-3-6-7-3 7-3z"/></svg>
    <span>Photos</span>
  </div>

  <div class="dock-item" data-app="Music">
    <svg viewBox="0 0 24 24" fill="white"><path d="M9 3v14a3 3 0 1 0 2 2V7h6V3z"/></svg>
    <span>Music</span>
  </div>

  <div class="dock-item" data-app="Settings">
    <svg viewBox="0 0 24 24" fill="white"><circle cx="12" cy="12" r="3"/><path d="M19 12l2-1-2-1-1-2-1 2-2 1 2 1 1 2z"/></svg>
    <span>Settings</span>
  </div>

</nav>

<script>
const items = document.querySelectorAll('.dock-item');
const view = document.getElementById('appView');
const dock = document.querySelector('.dock');

items.forEach(item => {
  item.addEventListener('click', () => {
    items.forEach(i => i.classList.remove('active'));
    item.classList.add('active');
    view.textContent = item.dataset.app;
  });
});

/* Real macOS-style magnification */
dock.addEventListener('mousemove', e => {
  items.forEach(item => {
    const r = item.getBoundingClientRect();
    const center = r.left + r.width / 2;
    const dist = Math.abs(e.clientX - center);
    const scale = Math.max(1, 1.6 - dist / 160);
    item.style.transform = `scale(${scale})`;
  });
});

dock.addEventListener('mouseleave', () => {
  items.forEach(item => item.style.transform = 'scale(1)');
});
</script>

</body>
</html>
