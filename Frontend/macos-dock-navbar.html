<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>macOS Dock â€“ More Icons</title>

<style>
:root {
  --dock-bg: rgba(30,30,30,.65);
  --active: #4fd1ff;
}

* {
  box-sizing: border-box;
  user-select: none;
}

body {
  margin: 0;
  height: 200vh;
  background: linear-gradient(180deg,#0f2027,#203a43,#2c5364);
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

/* ===== DOCK ===== */
.dock {
  position: fixed;
  left: 50%;
  bottom: 18px;
  transform: translateX(-50%);
  display: flex;
  align-items: flex-end;
  gap: 14px;
  padding: 18px 30px; /* more side space for extra icons */
  background: var(--dock-bg);
  backdrop-filter: blur(22px);
  border-radius: 32px;
  box-shadow: 0 30px 60px rgba(0,0,0,.55);
  z-index: 999;
  overflow: visible;
}

/* ===== ITEM ===== */
.dock-item {
  position: relative;
  width: 54px;
  height: 54px;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  cursor: pointer;
  will-change: transform;
}

/* ===== ICON ===== */
.dock-item img {
  width: 100%;
  height: 100%;
  border-radius: 14px;
  transform-origin: bottom center;
  transition: transform .18s cubic-bezier(.25,.8,.25,1);
  will-change: transform;
}

/* ===== LABEL ===== */
.dock-item span {
  position: absolute;
  bottom: 86px;
  background: rgba(0,0,0,.75);
  padding: 6px 10px;
  font-size: 12px;
  border-radius: 8px;
  opacity: 0;
  transform: translateY(8px);
  transition: .2s ease;
  white-space: nowrap;
  pointer-events: none;
}

.dock-item:hover span {
  opacity: 1;
  transform: translateY(0);
}

/* ===== ACTIVE DOT ===== */
.dock-item::after {
  content: '';
  position: absolute;
  bottom: -8px;
  width: 6px;
  height: 6px;
  background: var(--active);
  border-radius: 50%;
  opacity: 0;
}

.dock-item.active::after {
  opacity: 1;
}
</style>
</head>

<body>

<nav class="dock">

  <div class="dock-item active">
    <img src="https://img.icons8.com/color/96/finder.png">
    <span>Finder</span>
  </div>

  <div class="dock-item">
    <img src="https://img.icons8.com/color/96/safari.png">
    <span>Safari</span>
  </div>

  <div class="dock-item">
    <img src="https://img.icons8.com/color/96/mail.png">
    <span>Mail</span>
  </div>

  <div class="dock-item">
    <img src="https://img.icons8.com/color/96/messages.png">
    <span>Messages</span>
  </div>

  <div class="dock-item">
    <img src="https://img.icons8.com/color/96/photos.png">
    <span>Photos</span>
  </div>

  <div class="dock-item">
    <img src="https://img.icons8.com/color/96/apple-music.png">
    <span>Music</span>
  </div>

  <div class="dock-item">
    <img src="https://img.icons8.com/color/96/facetime.png">
    <span>FaceTime</span>
  </div>

  <div class="dock-item">
    <img src="https://img.icons8.com/color/96/calendar.png">
    <span>Calendar</span>
  </div>

  <div class="dock-item">
    <img src="https://img.icons8.com/color/96/notes.png">
    <span>Notes</span>
  </div>

  <div class="dock-item">
    <img src="https://img.icons8.com/color/96/settings.png">
    <span>Settings</span>
  </div>

</nav>

<script>
const dock = document.querySelector('.dock');
const items = [...document.querySelectorAll('.dock-item')];

/* ===== ACTIVE CLICK ===== */
items.forEach(item => {
  item.addEventListener('click', () => {
    items.forEach(i => i.classList.remove('active'));
    item.classList.add('active');
  });
});

/* ===== macOS MAGNIFICATION ===== */
dock.addEventListener('mousemove', e => {
  items.forEach(item => {
    const rect = item.getBoundingClientRect();
    const center = rect.left + rect.width / 2;
    const distance = Math.abs(e.clientX - center);

    const scale = Math.max(1, 1.65 - distance / 140);
    const lift  = Math.max(0, 24 - distance / 6);

    item.style.transform = `translateY(${-lift}px)`;
    item.style.zIndex = Math.round(scale * 10);
    item.querySelector('img').style.transform = `scale(${scale})`;
  });
});

dock.addEventListener('mouseleave', () => {
  items.forEach(item => {
    item.style.transform = 'translateY(0)';
    item.style.zIndex = 1;
    item.querySelector('img').style.transform = 'scale(1)';
  });
});
</script>

</body>
</html>
