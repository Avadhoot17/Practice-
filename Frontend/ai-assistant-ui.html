<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Assistant UI</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#05070f;
  overflow:hidden;
}

/* ===== AURORA BACKGROUND ===== */
.aurora{
  position:absolute;
  inset:-40%;
  background:
    radial-gradient(circle at 20% 30%, #22d3ee55, transparent 40%),
    radial-gradient(circle at 80% 40%, #a855f755, transparent 45%),
    radial-gradient(circle at 50% 70%, #38bdf855, transparent 40%);
  animation:auroraMove 12s linear infinite;
  filter:blur(80px);
}

@keyframes auroraMove{
  0%{transform:translate(0,0);}
  50%{transform:translate(-10%,10%);}
  100%{transform:translate(0,0);}
}

/* ===== APP CARD ===== */
.app{
  position:relative;
  width:360px;
  padding:34px 26px 30px;
  border-radius:36px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(22px);
  box-shadow:
    0 60px 120px rgba(0,0,0,.9),
    inset 0 0 0 1px rgba(255,255,255,.06);
  color:#fff;
  z-index:2;
}

/* HEADER */
.header{
  text-align:center;
  margin-bottom:26px;
}

.header h2{
  font-size:22px;
  font-weight:500;
  letter-spacing:.3px;
}

.header p{
  font-size:13px;
  opacity:.6;
  margin-top:6px;
}

/* ===== AI CORE ===== */
.core{
  position:relative;
  width:160px;
  height:160px;
  margin:30px auto 26px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, #fff, #38bdf8 40%, #0ea5e9 65%);
  box-shadow:
    0 0 40px #38bdf8aa,
    0 0 80px #a855f7aa;
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-14px);}
}

/* CORE WAVES */
.core::before,
.core::after{
  content:'';
  position:absolute;
  inset:-22px;
  border-radius:50%;
  border:2px solid rgba(56,189,248,.4);
  animation:wave 3s linear infinite;
}

.core::after{
  inset:-36px;
  animation-delay:1.5s;
  opacity:.6;
}

@keyframes wave{
  from{transform:scale(.8); opacity:.8;}
  to{transform:scale(1.3); opacity:0;}
}

/* STATUS */
.status{
  text-align:center;
  font-size:14px;
  letter-spacing:.4px;
  margin-bottom:24px;
  color:#7dd3fc;
}

/* CONTROLS */
.controls{
  display:flex;
  gap:14px;
}

.btn{
  flex:1;
  padding:14px;
  border:none;
  border-radius:18px;
  cursor:pointer;
  font-size:14px;
  font-weight:500;
  background:linear-gradient(135deg,#22d3ee,#a855f7);
  color:#000;
  transition:.3s;
}

.btn.secondary{
  background:rgba(255,255,255,.15);
  color:#fff;
}

.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 16px 40px rgba(168,85,247,.45);
}

.btn:active{
  transform:scale(.96);
}
</style>
</head>

<body>

<div class="aurora"></div>

<div class="app">
  <div class="header">
    <h2>Nova AI</h2>
    <p>Your intelligent assistant</p>
  </div>

  <div class="core"></div>

  <div class="status">Listening for commandsâ€¦</div>

  <div class="controls">
    <button class="btn">Speak</button>
    <button class="btn secondary">Settings</button>
  </div>
</div>

</body>
</html>
