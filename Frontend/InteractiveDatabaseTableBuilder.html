<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easy DB Table Builder</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.08);
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .panel { padding: 26px; }

    h1 { font-size: 22px; margin-bottom: 18px; }
    h2 { font-size: 15px; margin: 18px 0 8px; color: #444; }

    input, button {
      padding: 11px 12px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      transition: 0.15s ease;
    }

    input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.12);
    }

    button {
      cursor: pointer;
      background: #6366f1;
      color: white;
      border: none;
      font-weight: 500;
    }

    button:hover { transform: translateY(-1px); box-shadow: 0 8px 18px rgba(99,102,241,0.25); }

    .row { display: flex; gap: 8px; margin-bottom: 10px; }

    .hint { font-size: 12px; color: #6b7280; margin-top: 4px; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #f1f5f9;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    th { background: #f1f5ff; font-weight: 600; }

    td.delete, th.delete { cursor: pointer; color: #ef4444; font-weight: 600; }

    .json {
      margin-top: 16px;
      background: #0f172a;
      color: #e2e8f0;
      padding: 14px;
      border-radius: 12px;
      font-size: 12px;
      overflow-x: auto;
    }

    .actions { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 12px; }

    @media (max-width: 900px) {
      .app { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="app">

    <!-- LEFT SIDE -->
    <div class="panel">
      <h1>Simple Database Builder</h1>

      <h2>1. Table Name</h2>
      <input id="tableName" placeholder="Example: Students" />
      <div class="hint">A table stores related data in rows and columns.</div>

      <h2>2. Add Column</h2>
      <div class="row">
        <input id="columnInput" placeholder="Example: Name" />
        <button onclick="addColumn()">Add</button>
      </div>
      <div class="hint">Columns describe what type of data you store.</div>

      <h2>3. Add Row Data</h2>
      <div id="rowInputs"></div>
      <button onclick="addRow()">Insert Row</button>
      <div class="hint">Rows are individual records inside the table.</div>

      <div class="actions">
        <button onclick="resetTable()">Reset Everything</button>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="panel">
      <h1 id="previewTitle">Live Preview</h1>
      <table id="previewTable"></table>

      <h2>Real JSON Data</h2>
      <pre class="json" id="jsonPreview">{}</pre>
    </div>

  </div>

  <script>
    let columns = [];
    let rows = [];

    const columnInput = document.getElementById("columnInput");
    const rowInputsDiv = document.getElementById("rowInputs");
    const previewTable = document.getElementById("previewTable");
    const jsonPreview = document.getElementById("jsonPreview");
    const previewTitle = document.getElementById("previewTitle");
    const tableNameInput = document.getElementById("tableName");

    tableNameInput.addEventListener("input", updatePreview);

    function addColumn() {
      const name = columnInput.value.trim();
      if (!name) return;

      columns.push(name);
      columnInput.value = "";

      renderRowInputs();
      updatePreview();
    }

    function renderRowInputs() {
      rowInputsDiv.innerHTML = "";

      columns.forEach(col => {
        const input = document.createElement("input");
        input.placeholder = col;
        input.dataset.col = col;
        rowInputsDiv.appendChild(input);
      });
    }

    function addRow() {
      if (!columns.length) return;

      const inputs = rowInputsDiv.querySelectorAll("input");
      const row = {};

      inputs.forEach(input => {
        row[input.dataset.col] = input.value;
        input.value = "";
      });

      rows.push(row);
      updatePreview();
    }

    function deleteRow(index) {
      rows.splice(index, 1);
      updatePreview();
    }

    function deleteColumn(index) {
      const colName = columns[index];
      columns.splice(index, 1);

      rows = rows.map(r => {
        delete r[colName];
        return r;
      });

      renderRowInputs();
      updatePreview();
    }

    function resetTable() {
      columns = [];
      rows = [];
      tableNameInput.value = "";
      renderRowInputs();
      updatePreview();
    }

    function updatePreview() {
      previewTitle.textContent = tableNameInput.value || "Live Preview";
      previewTable.innerHTML = "";

      if (!columns.length) {
        jsonPreview.textContent = "{}";
        return;
      }

      const header = document.createElement("tr");

      columns.forEach((col, i) => {
        const th = document.createElement("th");
        th.textContent = col;
        th.onclick = () => deleteColumn(i);
        header.appendChild(th);
      });

      const delHead = document.createElement("th");
      delHead.textContent = "Delete";
      header.appendChild(delHead);

      previewTable.appendChild(header);

      rows.forEach((row, rowIndex) => {
        const tr = document.createElement("tr");

        columns.forEach(col => {
          const td = document.createElement("td");
          td.textContent = row[col] || "";
          tr.appendChild(td);
        });

        const del = document.createElement("td");
        del.textContent = "âœ•";
        del.className = "delete";
        del.onclick = () => deleteRow(rowIndex);
        tr.appendChild(del);

        previewTable.appendChild(tr);
      });

      const jsonData = { table: tableNameInput.value || null, columns, rows };
      jsonPreview.textContent = JSON.stringify(jsonData, null, 2);
    }
  </script>
</body>
</html>
