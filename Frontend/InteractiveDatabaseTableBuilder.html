<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learning DB Table Builder</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #eef2ff, #fdf2f8);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .app {
      width: 100%;
      max-width: 1200px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 1fr;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .panel { padding: 24px; }

    h1 { font-size: 22px; margin-bottom: 16px; }
    h2 { font-size: 16px; margin: 18px 0 10px; color: #444; }

    input, button {
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 14px;
    }

    input:focus { border-color: #6366f1; }

    button {
      cursor: pointer;
      background: #6366f1;
      color: white;
      border: none;
      transition: 0.2s ease;
    }

    button:hover { transform: translateY(-1px); box-shadow: 0 6px 14px rgba(99,102,241,0.25); }

    .row { display: flex; gap: 8px; margin-bottom: 10px; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #eee;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }

    th { background: #f5f7ff; }

    .json {
      margin-top: 16px;
      background: #0f172a;
      color: #e2e8f0;
      padding: 12px;
      border-radius: 12px;
      font-size: 12px;
      overflow-x: auto;
    }

    .tooltip {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .actions { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }

    @media (max-width: 900px) {
      .app { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="app">

    <!-- Left Panel -->
    <div class="panel">
      <h1>DB Table Builder</h1>

      <h2>Table Name</h2>
      <input id="tableName" placeholder="Enter table name" />
      <div class="tooltip">A table stores structured data in rows and columns.</div>

      <h2>Add Column</h2>
      <div class="row">
        <input id="columnInput" placeholder="Column name" />
        <button onclick="addColumn()">Add</button>
      </div>
      <div class="tooltip">Columns define the type of data stored.</div>

      <h2>Add Row Data</h2>
      <div id="rowInputs"></div>
      <button onclick="addRow()">Add Row</button>
      <div class="tooltip">Rows contain the actual records.</div>

      <div class="actions">
        <button onclick="resetTable()">Reset Table</button>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="panel">
      <h1 id="previewTitle">Preview</h1>
      <table id="previewTable"></table>

      <h2>JSON Structure</h2>
      <pre class="json" id="jsonPreview">{}</pre>
    </div>

  </div>

  <script>
    let columns = [];
    let rows = [];

    const columnInput = document.getElementById("columnInput");
    const rowInputsDiv = document.getElementById("rowInputs");
    const previewTable = document.getElementById("previewTable");
    const jsonPreview = document.getElementById("jsonPreview");
    const previewTitle = document.getElementById("previewTitle");
    const tableNameInput = document.getElementById("tableName");

    tableNameInput.addEventListener("input", updatePreview);

    function addColumn() {
      const name = columnInput.value.trim();
      if (!name) return;

      columns.push(name);
      columnInput.value = "";

      renderRowInputs();
      updatePreview();
    }

    function renderRowInputs() {
      rowInputsDiv.innerHTML = "";

      columns.forEach(col => {
        const input = document.createElement("input");
        input.placeholder = col;
        input.dataset.col = col;
        rowInputsDiv.appendChild(input);
      });
    }

    function addRow() {
      if (!columns.length) return;

      const inputs = rowInputsDiv.querySelectorAll("input");
      const row = {};

      inputs.forEach(input => {
        row[input.dataset.col] = input.value;
        input.value = "";
      });

      rows.push(row);
      updatePreview();
    }

    function deleteRow(index) {
      rows.splice(index, 1);
      updatePreview();
    }

    function deleteColumn(index) {
      const colName = columns[index];
      columns.splice(index, 1);

      rows = rows.map(r => {
        delete r[colName];
        return r;
      });

      renderRowInputs();
      updatePreview();
    }

    function resetTable() {
      columns = [];
      rows = [];
      tableNameInput.value = "";
      renderRowInputs();
      updatePreview();
    }

    function updatePreview() {
      previewTitle.textContent = tableNameInput.value || "Preview";

      previewTable.innerHTML = "";

      if (!columns.length) {
        jsonPreview.textContent = "{}";
        return;
      }

      const thead = document.createElement("tr");

      columns.forEach((col, i) => {
        const th = document.createElement("th");
        th.textContent = col + " ✕";
        th.style.cursor = "pointer";
        th.onclick = () => deleteColumn(i);
        thead.appendChild(th);
      });

      previewTable.appendChild(thead);

      rows.forEach((row, rowIndex) => {
        const tr = document.createElement("tr");

        columns.forEach(col => {
          const td = document.createElement("td");
          td.textContent = row[col] || "";
          tr.appendChild(td);
        });

        const del = document.createElement("td");
        del.textContent = "✕";
        del.style.cursor = "pointer";
        del.onclick = () => deleteRow(rowIndex);
        tr.appendChild(del);

        previewTable.appendChild(tr);
      });

      const jsonData = {
        table: tableNameInput.value || null,
        columns,
        rows
      };

      jsonPreview.textContent = JSON.stringify(jsonData, null, 2);
    }
  </script>
</body>
</html>
