<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notification Center UI</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#1e293b,#020617);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* ===== CONTAINER ===== */
.wrapper{
  width:360px;
}

h2{
  font-size:22px;
  margin-bottom:14px;
}

/* ===== BUTTONS ===== */
.actions{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  margin-bottom:20px;
}

.actions button{
  padding:12px;
  border:none;
  border-radius:14px;
  cursor:pointer;
  font-weight:500;
  transition:.3s;
}

.success{background:#22c55e;color:#022c22;}
.info{background:#38bdf8;color:#022133;}
.warn{background:#facc15;color:#3a2f00;}
.error{background:#ef4444;color:#3a0000;}

.actions button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}

/* ===== TOAST AREA ===== */
.toasts{
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* ===== TOAST ===== */
.toast{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 16px;
  border-radius:16px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(14px);
  box-shadow:0 20px 40px rgba(0,0,0,.5);
  animation:slideIn .4s ease;
}

.toast span{
  font-size:13px;
  opacity:.85;
}

.toast button{
  background:none;
  border:none;
  color:#fff;
  font-size:18px;
  cursor:pointer;
  opacity:.6;
}

.toast button:hover{
  opacity:1;
}

.toast.success{border-left:4px solid #22c55e;}
.toast.info{border-left:4px solid #38bdf8;}
.toast.warn{border-left:4px solid #facc15;}
.toast.error{border-left:4px solid #ef4444;}

@keyframes slideIn{
  from{opacity:0; transform:translateX(20px);}
  to{opacity:1; transform:translateX(0);}
}

@keyframes slideOut{
  to{opacity:0; transform:translateX(40px);}
}
</style>
</head>

<body>

<div class="wrapper">
  <h2>Notifications</h2>

  <div class="actions">
    <button class="success" onclick="notify('Success saved','success')">Success</button>
    <button class="info" onclick="notify('New update available','info')">Info</button>
    <button class="warn" onclick="notify('Check your inputs','warn')">Warning</button>
    <button class="error" onclick="notify('Something went wrong','error')">Error</button>
  </div>

  <div class="toasts" id="toasts"></div>
</div>

<script>
const container = document.getElementById("toasts");

function notify(message,type){
  const toast = document.createElement("div");
  toast.className = `toast ${type}`;
  toast.innerHTML = `
    <span>${message}</span>
    <button>&times;</button>
  `;

  container.appendChild(toast);

  const closeBtn = toast.querySelector("button");
  closeBtn.onclick = () => removeToast(toast);

  setTimeout(() => removeToast(toast), 4000);
}

function removeToast(toast){
  toast.style.animation = "slideOut .4s forwards";
  setTimeout(() => toast.remove(), 400);
}
</script>

</body>
</html>
